<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tiempo en Barcelona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .location {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .location h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .location p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            margin-bottom: 30px;
        }

        .main-temp {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .temp-display {
            font-size: 5em;
            color: white;
            font-weight: 300;
        }

        .condition {
            text-align: center;
            color: white;
        }

        .condition-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .condition-text {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-card .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .detail-card .label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-card .value {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
        }

        .hourly-forecast {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            margin-bottom: 30px;
        }

        .hourly-forecast h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .hours-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            overflow-x: auto;
        }

        .hour-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 15px;
            text-align: center;
            min-width: 90px;
        }

        .hour-card .time {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .hour-card .hour-icon {
            font-size: 2em;
            margin: 10px 0;
        }

        .hour-card .temp {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
        }

        .hour-card .precipitation {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
            margin-top: 5px;
        }

        .daily-forecast {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
        }

        .daily-forecast h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .days-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            transition: transform 0.3s, background 0.3s;
        }

        .day-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .day-name {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
        }

        .day-date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        .day-icon {
            font-size: 3em;
        }

        .temp-range {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .temp-max {
            color: white;
            font-size: 2em;
            font-weight: 600;
        }

        .temp-min {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5em;
        }

        .day-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .day-detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.9em;
        }

        .day-detail-item .item-icon {
            font-size: 1.2em;
            width: 25px;
        }

        .day-detail-item .item-label {
            color: rgba(255, 255, 255, 0.7);
            margin-right: 5px;
        }

        .day-detail-item .item-value {
            font-weight: 600;
        }

        .sun-times {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sun-time {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .sun-time .sun-icon {
            font-size: 1.5em;
        }

        .sun-time .sun-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
        }

        .sun-time .sun-value {
            color: white;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-temp {
                flex-direction: column;
                gap: 15px;
            }

            .temp-display {
                font-size: 4em;
            }

            .location h1 {
                font-size: 2em;
            }

            .hours-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .days-container {
                grid-template-columns: 1fr;
            }

            .day-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
